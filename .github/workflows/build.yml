name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    strategy:
      matrix:
        arch: [arm64, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build (${{ matrix.arch }})
        run: |
          xcodebuild build \
            -project VocaApp.xcodeproj \
            -scheme Voca \
            -configuration Release \
            ARCHS=${{ matrix.arch }} \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO
